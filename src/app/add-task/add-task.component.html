<div class="container">
  <h1>Add Task</h1>

  <form class="task-form">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input
        type="text"
        class="form-control"
        id="taskName"
        #taskName
        name="taskName"
        required
      />
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea
        class="form-control"
        id="taskDescription"
        #taskDescription
        rows="5"
        name="taskDescription"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status</label>
      <select class="form-control" #taskStatus name="taskStatus" required>
        <option value="" disabled selected>Select a status</option>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <button
      class="btn btn-primary"
      (click)="
        addTask(taskName.value, taskDescription.value, taskStatus.value, $event)
      "
    >
      Add Task
    </button>
  </form>
</div>
