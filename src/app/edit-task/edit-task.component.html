<div class="container">
  <h1>Edit Task</h1>

  <form class="task-form">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input
        type="text"
        class="form-control"
        id="taskName"
        value="{{ task?.title }}"
        #taskName
        name="taskName"
        required
      />
    </div>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea
        class="form-control"
        id="taskDescription"
        value="{{ task?.description }}"
        #taskDescription
        rows="5"
        name="taskDescription"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="taskStatus">Task Status</label>
      <select class="form-control" #taskStatus name="taskStatus" required>
        <option value="" disabled selected>Select a status</option>
        <option value="To Do" selected="task.status === 'To Do'">To Do</option>
        <option value="In Progress" selected="task.status === 'In Progress'">
          In Progress
        </option>
        <option value="Done" selected="task.status === 'Done'">Done</option>
      </select>
    </div>

    <button
      class="btn btn-primary"
      (click)="
        editTask(
          taskName.value,
          taskDescription.value,
          taskStatus.value,
          $event
        )
      "
    >
      Add Task
    </button>
  </form>
</div>
